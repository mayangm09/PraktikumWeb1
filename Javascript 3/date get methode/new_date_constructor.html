<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Dates</h1>
<h2>Menggunakan Tanggal baru()</h2>
<p>Buat objek tanggal baru dengan tanggal dan waktu saat ini:</p>

<p id="demo"></p>

<script>
const d = new Date();
document.getElementById("demo").innerHTML = d;
</script>

</body>
</html>
