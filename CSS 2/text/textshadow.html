<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-shadow: 2px 2px;
}
h1.warna {
  text-shadow: 2px 2px blue;
}
h1.blur {
  text-shadow: 2px 2px 5px blue;
}
h1.putih {
  color: white;
  text-shadow: 2px 2px 4px #000000;
}
h1.blur2 {
  text-shadow: 0 0 3px lime, 0 0 5px blue;
}
h1.blur3 {
  color: white;
  text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
}

</style>
</head>
<body>

<h1>Text-shadow effect!</h1>

<h1 class="warna">Text-shadow effect!</h1>

<h1 class="blur">Text-shadow effect!</h1>

<h1 class="putih">Text-shadow effect!</h1>

<h1 class="blur2">Text-shadow with lime and blue neon glow!</h1>

<h1 class="blur3">Text-shadow effect!</h1>

</body>
</html>
