<!DOCTYPE html>
<html>
<body>

<h2>JavaScript setBulan()</h2>
<p>Metode setMonth() menyetel mont objek tanggal</p>
<p>Perhatikan bahwa bulan dihitung dari 0. Desember adalah bulan 6:</p>

<p id="demo"></p>

<script>
const d = new Date();
d.setMonth(6);
document.getElementById("demo").innerHTML = d;
</script>

</body>
</html>
