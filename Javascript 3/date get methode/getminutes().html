<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Dates</h1>
<h2>Metode getMinutes()</h2>
<p>Mengembalikan menit suatu tanggal sebagai angka (0-59):</p>

<p id="demo"></p>

<script>
const d = new Date("2021-05-25");
document.getElementById("demo").innerHTML = d.getMinutes();
</script>

</body>
</html>
