<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Dates</h1>
<h2>Metode getDate()</h2>
<p>Mengembalikan hari suatu tanggal sebagai angka (1-31):</p>

<p id="demo"></p>

<script>
const d = new Date("2021-03-25");
document.getElementById("demo").innerHTML = d.getDate();
</script>

</body>
</html>
