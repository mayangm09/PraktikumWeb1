<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Numbers</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
// x is a number
let x = 123;

// y is a Number object
let y = new Number(123);

document.getElementById("demo").innerHTML = typeof x + "<br>" + typeof y;

<h2>Equal</h2>
let a = 500;

// y is an object
let b = new Number(500);
document.getElementById("demo1").innerHTML = (x==y);

<h2>Not Equal</h2>

let c = 500;

// y is an object
let d = new Number(500);

document.getElementById("demo2").innerHTML = (x===y);
</script>

</body>
</script>

</script>

</body>
</html>
