<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 1px solid rgb(73, 6, 6);
  background-color: rgb(247, 189, 242);
  padding-top: 40px;
  padding-right: 30px;
  padding-bottom: 45px;
  padding-left: 90px;
}
</style>
</head>
<body>

<h2>Using individual padding properties</h2>

<div>This div element has a top padding of 50px, a right padding of 30px, a bottom padding of 50px, and a left padding of 80px.</div>

</body>
</html>
