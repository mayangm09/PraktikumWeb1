<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-decoration-line: underline;
  text-decoration-thickness: auto;  /* this is default */
}

h2 {
  text-decoration-line: underline;
  text-decoration-thickness: 5px;
}

h3 {
  text-decoration-line: underline;
  text-decoration-thickness: 25%;
}

p {
  text-decoration: underline chocolate double 5px;
}
</style>
</head>
<body>

<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<p>The text-decoration property is a shorthand property for: <br><br>

    text-decoration-line (required) <br><br>
    text-decoration-color (optional) <br><br>
    text-decoration-style (optional) <br><br>
    text-decoration-thickness (optional)</p>

</body>
</html>
