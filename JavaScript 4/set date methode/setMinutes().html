<!DOCTYPE html>
<html>
     <style>
        body{
            background-color: cornflowerblue;
        }
     </style>
<body>

<h2>JavaScript setMinutes()</h2>
<p>Metode setMinutes() menyetel menit dari objek tanggal (0-59):</p>

<p id="demo"></p>

<script>
const d = new Date();
d.setMinutes(30);
document.getElementById("demo").innerHTML = d;
</script>

</body>
</html>
