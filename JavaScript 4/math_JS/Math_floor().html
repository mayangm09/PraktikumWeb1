<h2>JavaScript Math.floor()</h2>

<p>Math.floor(x)mengembalikan nilai x yang dibulatkan <strong>ke bawah</strong> kebilangan bulat terdekat:</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = Math.floor(2.6);
</script>
