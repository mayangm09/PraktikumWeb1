<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Dates</h1>
<h2>Metode getFullYear()</h2>
<p>Mengembalikan setahun penuh dari objek tanggal:</p>

<p id="demo"></p>

<script>
const d = new Date("2021-03-25")
document.getElementById("demo").innerHTML = d.getFullYear();
</script>

</body>
</html>
