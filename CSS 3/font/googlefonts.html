<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire|neon|outline|emboss|shadow-multiple">
<style>
.sofia {
  font-family: "Sofia", sans-serif;
  text-shadow: 3px 3px 3px #ababab;
}
.trirong {
  font-family: "Trirong", serif;
}
.audiowide {
  font-family: "Audiowide", sans-serif;
}
.effect {font-family: "Sofia", sans-serif;}
</style>
</head>
<body>

<div class="sofia">
<h1>Sofia Font have been shadowed</h1>
<p>Lorem ipsum dolor sit amet.</p>
<p>123456790</p>
</div>


<div class="trirong">
    <h1 >Trirong Font</h1>
<p>Lorem ipsum dolor sit amet.</p>
<p>123456790</p>
</div>


<div class="audiowide">
    <h1>Audiowide Font</h1>
<p>Lorem ipsum dolor sit amet.</p>
<p>123456790</p>
</div>

<h1>Enabling Font Effects</h1>
<div class="effect">
    <h1 class="font-effect-fire">Fire Effect</h1>
    <h1 class="font-effect-neon">Neon Effect</h1>
<h1 class="font-effect-outline">Outline Effect</h1>
<h1 class="font-effect-emboss">Emboss Effect</h1>
<h1 class="font-effect-shadow-multiple">Multiple Shadow Effect</h1>
</div>

</body>
</html>
