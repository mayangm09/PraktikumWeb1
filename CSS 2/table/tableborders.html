<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid;
  width: 100%;
}
</style>
</head>
<body>

<h2>Add a border to a table:</h2>
<p>Full-width Table</p>
<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Gerin</td>
    <td>Nurul</td>
  </tr>
  <tr>
    <td>Ji</td>
    <td>Riski</td>
  </tr>
</table>



<h2>Let the table borders collapse</h2>
<table style="border-collapse: collapse;">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Gerin</td>
    <td>Nurul</td>
  </tr>
  <tr>
    <td>Ji</td>
    <td>Riski</td>
  </tr>
</table>

</body>
</html>
