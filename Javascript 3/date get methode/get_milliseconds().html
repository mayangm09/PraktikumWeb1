<!DOCTYPE html>
<html>
   
<body>
<h1>JavaScript Dates</h1>
<h2>Metode getMilliseconds()</h2>
<p>Mengembalikan milidetik suatu tanggal sebagai angka (0-999):</p>
<p id="demo"></p>

<script>
const d = new Date();
document.getElementById("demo").innerHTML = d.getMilliseconds();
</script>

</body>
</html>
