<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Dates</h1>
<h2>Metode getMonth()</h2>
<p>Mengembalikan bulan dari suatu tanggal sebagai angka dari 0 hingga 11.</p>
<p>Untuk mendapatkan nomor bulan yang benar, Anda harus menambahkan 1:</p>

<p id="demo"></p>

<script>
const d = new Date("2021-03-25");
document.getElementById("demo").innerHTML = d.getMonth() + 1;
</script>

</body>
</html>
