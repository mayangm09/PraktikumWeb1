<!DOCTYPE html>
<html>
<head>
<style>
[title~="monumen"] {
  border: 5px solid yellow;
}
</style>
</head>
<body>

<h2>CSS [attribute~="value"] Selector</h2>
<p>All images with the title attribute containing the word "monumen" get a yellow border.</p>

<img src="monas.jpg" title="monumen monas" width="150" height="113">
<img src="liberty.jpg" title="monumen patung liberty" width="224" height="162">
<img src="menara.jpg" title="menara pisa" width="200" height="358">

</body>
</html>
